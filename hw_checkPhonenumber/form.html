<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                margin: 10px 0;
            }
            .error {
                color: red;
            }
            textarea {
                resize: vertical;
            }
			.errorLight{
				border: 1px solid red;
				box-shadow: 0 0 5px red;
			}
			input{
				box-sizing: border-box;
			}
        </style>
    </head>
    <body>
        <form name="myForm">
            <div>
                <label>Name:</label>
                <input type="text" name="name" autocomplete="off">
            </div>
            <div>
                <label>Surname:</label>
                <input type="text" name="surname">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Address:</label>
                <textarea rows="5" cols="50" name="address"></textarea>
            </div>
            <div>
                <label>City</label>
                <select name="city">
                    <option value="0">Kiev</option>
                    <option value="1">Zaporozhye</option>
                    <option value="2">Lviv</option>
                </select>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" value="male" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" value="female" name="gender" id="female">
            </div>
            <div>
                <p>Programming languages</p>
                <label for="js">JavaScript</label>
                <input type="checkbox" value="js" name="languages" id="js">
                <label for="html">HTML</label>
                <input type="checkbox" value="html" name="languages" id="html">
                <label for="css">CSS</label>
                <input type="checkbox" value="css" name="languages" id="css">
            </div>
            <label>Phone number</label>
            <input type="text" name="phone" placeholder="+38(0##) ###-##-##">
            <p class="error"></p>
            <input type="submit" value="Submit">
        </form>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
